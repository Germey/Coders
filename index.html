<!DOCTYPE html>


<html class="no-js" lang="zh_CN">
<head>
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;"/>

    <title>进击的Coder优站汇总</title>

    <link href="css/fonts.css" rel="stylesheet" type="text/css"/>
    <link href="css/style.css" rel="stylesheet" type="text/css"/>
    <link href="css/isotope.css" rel="stylesheet" type="text/css"/>
    <link href="css/mqueries.css" rel="stylesheet" type="text/css" media="screen"/>
    <link href="css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="css/animate.css" rel="stylesheet" type="text/css">
    <script src="js/jquery.modernizr.min.js"></script>

</head>
<body>
<div id="page">

    <header id="header" class="wrapper">
        <div class="header_tagline">

            <h1>WebHub</h1>
            <h3>进击的Coder成员主页集合</h3>

        </div>
    </header>

    <section id="main">
        <div class="main_inner wrapper clearfix">
            <div id="masonry" class="entries clearfix isotope">

            </div>
        </div>
    </section>

    <footer id="footer">
        <div class="footer_inner wrapper clearfix">
            <div class="left_float">Copyright © 2016 by Germey. All rights reserved</div>
            <div class="right_float">Created by Germey for 进击的Coder</div>
        </div>
    </footer>
    <div class="masonry_item entry animated grid none" id="template">
        <div class="img_holder">
            <a class="coder-url">
                <img class="coder-image"
                     src="http://qiniu.cuiqingcai.com/wp-content/uploads/2015/02/wallpaper_5254665-e1424499272248.jpg"/>
            </a>
        </div>

        <div class="entry-headline">
            <div class="entry-title">
                <h5>
                    <a class="coder-title"></a>
                </h5>
            </div>
            <div class="coder-subtitle"></div>
        </div>

        <div class="entry-info">
            <p class="coder-description">
            </p>

            <div class="entry-meta clearfix">
                <div class="right_float">
                    <i class="fa fa-user"></i>
                    <span class="coder-user"></span>
                </div>
            </div>
        </div>
    </div>

</div>

<script src="js/jquery.min.js"></script>
<script src="js/jquery.isotope.min.js"></script>
<script src='js/jquery.easing.1.3.js'></script>
<script src='js/jquery.easing.compatibility.js'></script>
<script src="js/loader.js"></script>
<script src="js/script.js"></script>
<script src="js/main.js"></script>

</body>
</html>
